<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
  <div class="flex items-center h-screen bg-slate-700 text-white">
    <div id="container"
      class="mx-auto p-15 bg-slate-600 shadow-lg w-[400px] h-[550px] sm:w-[490px] sm:rounded-2xl flex flex-col items-center justify-center">
      <div id="start" class="flex flex-col items-center justify-center">
        <h1 class="font-bold text-2xl text-center">
          Welcome to JavaScript Quiz
        </h1>
        <button id="startBtn"
          class="bg-green-500 px-4 py-3 block font-semibold text-center rounded-full hover:bg-green-600 hover:ease-out hover:duration-300 mt-5">
          Start Quiz âš¡
        </button>
      </div>
      <div id="countdown" class="hidden">
        <h1 id="count" class="text-center text-8xl animate-bounce">3</h1>
      </div>
      <div id="quiz" class="hidden">
        <h1 class="font-bold text-2xl">Simple JS Quiz</h1>
        <p id="status" class="text-gray-300 mt-1 mb-5"></p>
        <h6 id="question" class="mb-8 font-semibold"></h6>
        <div id="option"></div>
        <div class="mt-10 flex justify-between">
          <button id="prevBtn"
            class="bg-teal-500 px-4 py-2 rounded-full hover:bg-teal-600 hover:ease-out hover:duration-300">
            Prev
          </button>
          <button id="submitBtn"
            class="bg-blue-600 px-3 py-2 font-semibold rounded-full hover:bg-blue-700 hover:ease-out hover:duration-300">
            Submit
          </button>
          <button id="nextBtn"
            class="bg-teal-500 px-4 py-2 rounded-full hover:bg-teal-600 hover:ease-out hover:duration-300">
            Next
          </button>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center text-center w-full" id="scorecard">
        <div id="success" class=""></div>
        <div id="result"></div>

        <button id="reset"
          class="bg-blue-500 px-3 py-1 rounded-full hover:bg-blue-600 hover:ease-out hover:duration-300 hidden mt-5">
          Reattempt Quiz
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
